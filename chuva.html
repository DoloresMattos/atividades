<script>
const chuva= prompt(`Esta chovendo? Digite se SIM, NÃO ou TALVEZ.`).toLowerCase().trim();
if(chuva== `sim`){
    alert(`Leve guarda-chuva!`);
}
else if(chuva== `não`){ 
    alert(`Não precisa levar guarda-chuva!`);
}
else if (chuva== `talvez`){
    alert (`Por prevenção leve o guarda-chuva!`);
}
else{
    alert(`Opção Inválida!`);
}
</script>
